<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluencyFlow Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">FluencyFlow Menu</h1>
    </header>
    <main class="main-content">
      <section id="japanese" class="section">
        <h2 class="section-title">Japanese</h2>
        <div class="button-group">
          <button
            class="button"
            onclick="location.href='https://fluencyflow.vercel.app/'"
          >
            3000 Frequent Vocab
          </button>
          <button
            class="button"
            onclick="location.href='https://fluency-flow-sao.vercel.app/'"
          >
            Sword Art Online Season 1 Complete Vocab (4595 words)
          </button>

          <button
            class="button"
            onclick="location.href='https://fluency-flow-kana.vercel.app/'"
          >
            Kana: Hirigana & Katakana, 2 Japanese Syllabaries (alphabets)
          </button>
        </div>
      </section>

      <section id="chinese" class="section">
        <h2 class="section-title">Chinese</h2>
        <div class="button-group">
          <button
            class="button"
            onclick="location.href='https://mandarin-hsk.vercel.app/'"
          >
            5000 HSK Vocab
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <br />
      <p class="footer-text">
        &copy; 2025 FluencyFlow. All rights reserved. Author - Daniel Postma,

        <button
          class="button-blue"
          onclick="location.href='https://discord.gg/sSAKGuR6SA'"
        >
          join the fluencyflow discord
        </button>
      </p>
    </footer>
  </body>
</html>
